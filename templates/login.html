{% extends "base.html" %}
{% block title %}PictoFlask - Login{% endblock %}

{% block content %}
<div class="ds-container ds-auth-container">
    <div class="ds-screen">
        <div class="ds-screen-inner">
            <div class="ds-header" style="justify-content: center;">
                <h1>
                    <i class="fas fa-sign-in-alt ds-header-icon"></i>LOGIN
                </h1>
            </div>
            <div class="ds-card-body">
                <form method="post">
                    <div class="ds-form-group">
                        <label class="ds-label">USERNAME</label>
                        <input type="text" name="username" class="ds-input" required autofocus>
                        <div class="ds-hint">Verr√† convertito in minuscolo</div>
                    </div>
                    <div class="ds-form-group">
                        <label class="ds-label">PASSWORD</label>
                        <input type="password" name="password" class="ds-input" required>
                    </div>
                    <button type="submit" class="ds-btn ds-btn-primary" style="width: 100%;">ACCEDI</button>
                </form>
                <hr class="ds-divider">
                <p class="ds-text-center ds-text-sm">Non hai un account? <a href="{{ url_for('auth.register') }}">Registrati</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
